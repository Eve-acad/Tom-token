<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$GKYS on SOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Crimson+Text&family=Montserrat:ital,wght@0,500;0,600;1,100&family=Nova+Square&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="/Icon.jpg"/>
    <style>
        #popupContainer {
            position: relative;
        }

        #popupImage {
            position: absolute;
            top: 90%; /* Adjust as needed */
            left: 50%; /* Adjust as needed */
            transform: translate(-50%, -50%);
            visibility: hidden;
            z-index: 999; /* Set a high z-index to ensure it appears in front of other elements */
            width: 500px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div id="content">
        <div id="links">
            <a href="#">Solscan</a>
            <a href="#">Rug Checker</a>
            <a href="#">BirdEye</a>
        </div>
        <div id="popupContainer" onmouseenter="showPopup()" onmouseleave="hidePopup()">
            <h1 id="tomText">$TOM</h1>
            <img id="popupImage" src="Tom.png" alt="Popup Image">
        </div>
        <h2>Tom on Sol</h2>
        <p>
            MEOW MEOWWW MEOWWWWWWWWW
        </p>
        <div id="socialButtons">
            <a href='#'><button><i class="fab fa-twitter"></i></button></a>
            <a href='#'><button id="kissYourselfButton">Buy Your $TOM</button></a>
            <a href='#'><button><i class="fab fa-telegram"></i></button></a>
        </div>
    </div>

    <script>
        // Set up canvas for dynamic structure
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        // Set background GIF
        canvas.style.backgroundImage = 'url("Background.gif")';
        canvas.style.backgroundSize = 'cover';
        canvas.style.backgroundPosition = 'center center'; // Adjust this for positioning

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create dynamic structure (you can customize this)
        function drawDynamicStructure() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dynamic elements
            const circleRadius = Math.min(canvas.width, canvas.height) / 2.5; // Adjust the radius as needed
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, circleRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'; // Adjust the opacity (last value) as needed
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.stroke();
        }

        // Update canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawDynamicStructure();
        });

        // Initialize dynamic structure
        drawDynamicStructure();

        function showPopup() {
            var popupImage = document.getElementById('popupImage');
            popupImage.style.visibility = 'visible';
        }

        function hidePopup() {
            var popupImage = document.getElementById('popupImage');
            popupImage.style.visibility = 'hidden';
        }
    </script>
</body>
</html>
